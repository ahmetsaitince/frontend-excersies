<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <div id="general" class="center mx-auto d-flex flex-column align-items-center justify-content-center">
        <div class="w-100 rounded-pill justify-content-center mb-3" id="row1">
            <div class="w-100 row rounded-pill justify-content-center" id="row1">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="col rounded-pill btn btn-secondary" for="option1">
                    <i class="fa fa-credit-card"></i>
                    Credit Card
                </label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="col rounded-pill btn btn-secondary" for="option2">
                    <i class="fa fa-credit-card"></i>
                    PayPal
                </label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="col rounded-pill btn btn-secondary" for="option3">
                    <i class="fa fa-credit-card"></i>
                    Bank Transfers
                </label>
            </div>
        </div>

        <div class="w- alert alert-success mb-3" role="alert" id="error">
            Some text success or error
        </div>

        <div id="row2">
            <form>
                <div class="form-group">
                    <label class="mb-1" for="exampleInputEmail1">Full name (on the card)</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ahmet Sait Ä°nce">
                </div>
                <label class="mt-3 mb-1" for="exampleInputPassword1">Card number</label>
                <div class="input-group mb-3">
                    <input type="tel" inputmode="numeric" maxlength="19" autocomplete="cc-number"
                        pattern="[0-9\s]{13,19}" class="form-control" id="exampleInputPassword1"
                        placeholder="Your card number">

                    <span class="input-group-text" id="basic-addon2">
                        <i class="fa-brands fa-cc-paypal"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </span>
                </div>
                <div class="row">
                    <div class="w-75">
                        <label for="exp" class="mb-1">Expiration</label>
                        <div class="input-group mb-3" id="exp">
                            <input type="number" inputmode="numeric" maxlength="2" max="12" min="1" class="form-control"
                                placeholder="MM">
                            <input type="number" inputmode="numeric" maxlength="4" max="2050" min="2023"
                                class="form-control" placeholder="YY">
                        </div>
                    </div>
                    <div class="w-25">
                        <label class="mb-1" for="cvv">CVV</label>
                        <div class="input-group m3" id="cvv">
                            <input type="tel" id="cvv" class="form-control mb-3" aria-label="Server" minlength="3"
                                maxlength="3">
                        </div>
                    </div>
                </div>
        </div>




        <button type=" submit" class="w-100 rounded-pill mt-3 btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>


</html>
